<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: black; 
        }
        img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;     
            object-position: center;  
            display: block;
        }
    </style>
</head>
<body>
    <img src="10-discount-phone.jpg" alt="10% Discount Offer">
</body>
</html>
